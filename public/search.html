<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:500,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Scripts -->
     <script src="/index.js" charset="utf-8" defer></script>
    
  </head>

  <body>
     <header>
       <div id="header-container">
           <img src="beaver.png" class="header-image"/>
         <span class="site-title">Beavstagram</span>
         <div class="search-button-container">
            <input type="text" id="search-input">
            <button id="search-button"><i class="fa fa-search" style="font-color:black"></i></button>
         </div>
            <div class="filter-input-container">
               <label for="filter-profiles">Profiles</label>
                <select id="filter-profile" class="filter-input" name="filter-profile">
                    <option selected value="">Any</option>
                    <option>user1</option>
                    <option>user2</option>
                    <option>user3</option>
                    <option>user4</option>
                </select>
            </div>
            <button id="insert-button"><i class="fas fa-plus"></i></button>
       </div>
   </header>

   <main class="site-contents-container">
        
     <div class="search-info-container">
          <span class="search-results">{{SearchQuery}}</span>
          <input type="text" id="search-input" value="">
        </div>
        
        <div class="photo-results-container">
          
        </div>
     
   </main> 
   </body>
  
   <footer class="author-credit">

  </footer>
</html>
