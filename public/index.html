<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beavstagram</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
     <script src="index.js" charset="utf-8" defer></script>
    
  </head>

  <body>
   <header>
       <div id="header-container">
           <img src="beaver.png" class="header-image"/>
         <span class="site-title">Beavstagram</span>
         <div class="search-button-container">
            <input type="text" name="search-text-input" id="search-text-input">
            <button id="search-button"><i class="fa fa-search" style="font-color:black"></i></button>
         </div>
            <div class="filter-input-container">
               <label for="filter-profiles">Profiles</label>
                <select id="filter-profile" class="filter-input" name="filter-profile">
                    <option selected>User 1</option>
                    <option>User 2</option>
                    <option>User 3</option>
                    <option>User 4</option>
                </select>
            </div>
            <button id="insert-button"><i class="fas fa-plus"></i></button>
       </div>
   </header>
    
   <main class="site-contents-container">
     <aside id="profile-container">
          <img src="beaverProfile.png" alt="Profile Picture" class="profile-picture"/>
       
          <div class="profileStats" id="profile-info">
            <span>{{Name}}</span> 
          </div>
          <h3>Photos</h3>
          <div id="profile-pics-grid-container">
          </div>
     </aside>
     <button id="toggle-profile-button"><i class="fas fa-chevron-circle-left"></i></button>

     <div class="photo-content-container">
       
       <div id="photo-feed-container">
       
         
          <!--  photo detail object  -->  
          <div class="Photocard-container" data-user="{{name}}" data-caption="{{caption}}" data-likes="{{likes}}">
            <div class="image-container">
              <img src="{{photoURL}}" alt="{{caption}}" class="post-image"/>
            </div>
          <div class="Icon-container">
            <span id="num-likes">{{likes}}</span><button href="" class="like"><i class="fas fa-heart like"></i></button>
          </div>
            <div class="caption-container">
                <span id="user">{{name}}</span>
                <p id="photo-caption">{{caption}}</p>
            </div>
</div>

       <!--  --------------------------------------------------------  -->  
         
       </div>
     </div>
     
     
    </main> 

    <div id="modal-backdrop" class="hidden"></div>
    <div id="photo-detail-modal" class="hidden">
          <!--<div class="Photocard-container" data-user="{{user}}" data-caption="{{caption}}">-->
            <div class="image-container">
              <img src="{{photoURL}}" alt="{{caption}}" class="post-image"/>
            </div>
            <!--
            <div class="Icon-container">
              <a href="" class=""><i class="fas fa-heart"></i></a>
              <a href="" class=""><i class="fas fa-comment"></i></a>
            </div>
            <div class="caption-container">
                <span id="">{{user}}</span>
                <p id="">{{caption}}</p>
            </div>
          -->
          <!--</div>-->
    
    </div>
    
    <div id="add-photo-modal" class="hidden">
      <div class="add-photo-element">
        <label for="add-photo-url">Photo URL:</label>
        <input type="text" id="add-photo-url">
      </div>
      <div class="add-photo-element">
        <label for="add-photo-caption">Caption:</label>
        <input type="text" id="add-photo-caption">
      </div>
      <div class="">
          <button type="submit" id="post-button">Post</button>
          <button type="reset" id="cancel-post-button">Cancel</button>
      </div>
    </div>
    
    
  </body>
 
  <footer id="author-credit">
    <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 	title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0</a></div>
  </footer>
</html>
