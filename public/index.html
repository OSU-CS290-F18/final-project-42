<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beavstagram</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
     <script src="index.js" charset="utf-8" defer></script>
    
  </head>

  <body>
   <header>
       <div id="header-container">
           <img src="beaver.png" class="header-image"/>
         <span class="site-title">Beavstagram</span>
         <div class="search-button-container">
            <input type="text" name="search-text-input" id="search-text-input">
            <button id="search-button"><i class="fa fa-search" style="font-color:black"></i></button>
         </div>
            <div class="filter-input-container">
               <label for="filter-profiles"><i class="fas fa-users"></i></label>
                <select id="filter-profile" class="filter-input" name="filter-profile">
                    <option selected>User 1</option>
                    <option>User 2</option>
                    <option>User 3</option>
                    <option>User 4</option>
                </select>
            </div>
            <button id="insert-button"><i class="fas fa-plus"></i></button>
       </div>
   </header>
    
   <main class="site-contents-container">
     <button id="toggle-profile-button"><i class="fas fa-chevron-circle-left"></i></button>
     <aside id="profile-container">
          <img src="beaverProfile.png" alt="Profile Picture" class="profile-picture"/>
       
          <div class="profileStats" id="profile-info">
            <span>User Name</span> 
          </div>
          <h3>Photos</h3>
          <div id="profile-pics-grid">
            <img src="https://static01.nyt.com/images/2017/12/21/climate/21CLI-BEAVERS/merlin_131321107_e96f4279-5637-404a-b092-261b19d09bcd-articleLarge.jpg" alt="pic" class="profile-grid-image"/>
            <img src="https://wtop.com/wp-content/uploads/2016/05/beaver1-727x485.jpg" alt="pic" class="profile-grid-image"/>
            <img src="https://www.nsf.gov/news/mmg/media/images/yellownp1_f.jpg" alt="pic" class="profile-grid-image"/>
            <img src="http://mediad.publicbroadcasting.net/p/wjsp/files/201808/American_Beaver.jpg" alt="pic" class="profile-grid-image"/>
          </div>
     </aside>
     

     <div class="photo-content-container">
       
       <div id="photo-feed-container">
       
         
          <!--  photo detail object  -->  
          <div class="Photocard-container" data-user="User Name" data-caption="Two Beavers" data-likes="3">
            <div class="image-container">
              <img src="https://www.animalfactsencyclopedia.com/images/beaver950.jpg" alt="Two Beavers" class="post-image"/>
            </div>
          <div class="Icon-container">
            <span id="num-likes">3</span><button href="" class="like"><i class="fas fa-heart like"></i></button>
          </div>
            <div class="caption-container">
                <span id="user">User Name</span>
                <p id="photo-caption">Two Beavers</p>
            </div>
          </div>
          <!--  photo detail object  -->  
          <!--  photo detail object  -->  
          <div class="Photocard-container" data-user="User Name" data-caption="Tiny Beaver" data-likes="5">
            <div class="image-container">
              <img src="https://static.boredpanda.com/blog/wp-content/uploads/2016/04/cute-baby-beavers-3-57050e7c7f8ff__605.jpg" alt="Tiny Beaver" class="post-image"/>
            </div>
          <div class="Icon-container">
            <span id="num-likes">5</span><button href="" class="like"><i class="fas fa-heart like"></i></button>
          </div>
            <div class="caption-container">
                <span id="user">User Name</span>
                <p id="photo-caption">Tiny Beaver</p>
            </div>
          </div>
          <!--  photo detail object  -->  
          <!--  photo detail object  -->  
          <div class="Photocard-container" data-user="User Name" data-caption="Beaver showing their teeth" data-likes="11">
            <div class="image-container">
              <img src="https://i.cbc.ca/1.4174906.1498228319!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_780/beaver-close-up-teeth.jpg" alt="Beaver showing their teeth" class="post-image"/>
            </div>
          <div class="Icon-container">
            <span id="num-likes">11</span><button href="" class="like"><i class="fas fa-heart like"></i></button>
          </div>
            <div class="caption-container">
                <span id="user">User Name</span>
                <p id="photo-caption">Beaver showing their teeth</p>
            </div>
          </div>
          <!--  photo detail object  -->  
          <!--  photo detail object  -->  
          <div class="Photocard-container" data-user="User Name" data-caption="Beaver on a rock" data-likes="7">
            <div class="image-container">
              <img src="https://d1u1p2xjjiahg3.cloudfront.net/d9cebf64-216b-42c1-97cb-0a63e2c0d4ac.jpg" alt="Beaver on a rock" class="post-image"/>
            </div>
          <div class="Icon-container">
            <span id="num-likes">7</span><button href="" class="like"><i class="fas fa-heart like"></i></button>
          </div>
            <div class="caption-container">
                <span id="user">User Name</span>
                <p id="photo-caption">Beaver on a rock</p>
            </div>
          </div>
          <!--  photo detail object  -->  
          <!--  photo detail object  -->  
          <div class="Photocard-container" data-user="User Name" data-caption="Tiny Beaver" data-likes="10">
            <div class="image-container">
              <img src="https://static.boredpanda.com/blog/wp-content/uploads/2016/04/cute-baby-beavers-3-57050e7c7f8ff__605.jpg" alt="{{caption}}" class="post-image"/>
            </div>
          <div class="Icon-container">
            <span id="num-likes">10</span><button href="" class="like"><i class="fas fa-heart like"></i></button>
          </div>
            <div class="caption-container">
                <span id="user">User Name</span>
                <p id="photo-caption">Tiny Beaver</p>
            </div>
          </div>
          <!--  photo detail object  -->  
       
         
       </div>
     </div>
     
     
    </main> 

    <div id="modal-backdrop" class="hidden"></div>
    <div id="photo-detail-modal" class="hidden">
          <!--<div class="Photocard-container" data-user="{{user}}" data-caption="{{caption}}">-->
            <div class="image-container">
              <img src="https://i.cbc.ca/1.4174906.1498228319!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_780/beaver-close-up-teeth.jpg" alt="{{caption}}" class="post-image"/>
            </div>
            <!--
            <div class="Icon-container">
              <a href="" class=""><i class="fas fa-heart"></i></a>
              <a href="" class=""><i class="fas fa-comment"></i></a>
            </div>
            <div class="caption-container">
                <span id="">{{user}}</span>
                <p id="">{{caption}}</p>
            </div>
          -->
          <!--</div>-->
    
    </div>
    
    <div id="add-photo-modal" class="hidden">
      <div class="add-photo-element">
        <label for="add-photo-url">Photo URL:</label>
        <input type="text" id="add-photo-url">
      </div>
      <div class="add-photo-element">
        <label for="add-photo-caption">Caption:</label>
        <input type="text" id="add-photo-caption">
      </div>
      <div class="">
          <button type="submit" id="post-button">Post</button>
          <button type="reset" id="cancel-post-button">Cancel</button>
      </div>
    </div>
    
    
  </body>
 
  <footer id="author-credit">
    <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 	title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0</a></div>
  </footer>
</html>
