<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beavestagram</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
     <script src="index.js" charset="utf-8" defer></script>
    
  </head>

  <body>
   <header>
       <div class="header-container">
           <img src="beaver.png" class="header-image"/>
         <span class="site-title">Beavestagram</span>
         <div class="search-button-container">
            <input type="text" id="search-input">
            <button id="search-button"><i class="fa fa-search" style="font-color:black"></i></button>
         </div>
            <button class="login-button">Login</button>
       </div>
   </header>
    
   <main class="site-contents-container">
     <aside class="profile-container">
        
          <img src="beaverProfile.png" alt="Profile Picture" class="profile-picture"/>
       
          <div class="profileStats" id="profile-info">
              <span id="">Followers:</span>
              <span id="">Following:</span>
              <span id="">Posts:</span>
          </div>
       
          <div class="profile-pictures-container">
            <h3>Photos</h3>
            <img src="https://static.boredpanda.com/blog/wp-content/uploads/2016/04/cute-baby-beavers-3-57050e7c7f8ff__605.jpg" class="profile-images"/>
            <img src="https://i.cbc.ca/1.4174906.1498228319!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_780/beaver-close-up-teeth.jpg" class="profile-images"/>
            <img src="https://www.animalfactsencyclopedia.com/images/beaver950.jpg" class="profile-images"/>
            </div>
     
     </aside>
     <div class="photo-content-container">
       
       <div id="photo-feed-container">
       
         <div class="Photocard-container">
           <div class="image-container">
             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/American_Beaver.jpg/220px-American_Beaver.jpg" class="image"/>
           </div>
           <div class="Icon-container">
             <i class="fas fa-heart"></i>
             <i class="fas fa-comment"></i>
           </div>
           <div class="caption-container">
             {{person}}
             {{caption}}
           </div>
         </div>
           
         <div class="Photocard-container">
           <div class="image-container">
              <img src="https://media.istockphoto.com/photos/begging-beaver-picture-id92911783?k=6&m=92911783&s=612x612&w=0&h=rOC9Sh8l_qIZKejK4J_hjg49fIRZPP2A9Pm65TJT7oI=" class="image"/>
           </div>
           <div class="Icon-container">
             <i class="fas fa-heart"></i>
             <i class="fas fa-comment"></i>
           </div>
           <div class="caption-container">
             {{person}}
             {{caption}}
           </div>
         </div>
         
          <div class="Photocard-container">
            <div class="image-container">
                <img src="https://i.pinimg.com/474x/ee/72/c7/ee72c791cbda5d139b6fb2ca2705e8e9--baby-beaver-our-life.jpg" class="image"/>
            </div>
           <div class="Icon-container">
             <i class="fas fa-heart"></i>
             <i class="fas fa-comment"></i>
           </div>
           <div class="caption-container">
             {{person}}
             {{caption}}
           </div>
         </div>
         
       </div>
     </div>
    </main> 

    <div id="modal-backdrop" class="hidden"></div>
    
    
    <div class="messages-modal">
      
    
    </div>
    
    
  </body>
 
  <footer class="author-credit">
    <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </footer>
</html>
